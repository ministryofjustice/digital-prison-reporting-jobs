version: 2.1

orbs:
  reporting: ministryofjustice/hmpps-reporting@dev:e6c8666d1584dd7d95ef11165b45ae7809d16f6e
  slack: circleci/slack@4.12.5  

workflows:
  checkout-build-publish:
    jobs:
      - reporting/gradle_owasp_check:
          notify_slack: false
          context:
            - hmpps-reporting-common
            - hmpps-reporting-orb
          cache_key: "owasp-build-cache-v7"
       pre-steps:
            - run:
                name: Fix Gradle cache & clean corrupted entries
                command: |
                  mkdir -p ~/.gradle
                  sudo chown -R "$USER":"$USER" ~/.gradle || true
                  chmod -R u+rwX ~/.gradle
                  rm -rf ~/.gradle/caches/jars-* \
                         ~/.gradle/caches/modules-2/files-2.1/com.h2database || true
                  df -h ; du -sh ~/.gradle || true
            - run:
                name: Set Gradle JVM args for CI
                command: |
                  mkdir -p ~/.gradle
                  cat > ~/.gradle/gradle.properties <<'EOF'
                  org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
                  org.gradle.daemon=false
                  EOF
      - reporting/gradle_build_publish:
          tag: "8.0"
          app: digital-prison-reporting-jobs
          app_artifacts_directory: build/libs/
          bucket_prefix: dpr-artifact-store
          sync_args: "--exclude '*' --include '*-all*jar'"
          deploy_script: true
          deploy_to_test: true # Deploy to Test Environment
          notify_jira: true
          notify_slack: true
          channel: dpr_cicd_alerts
          command: clean --refresh-dependencies jar shadowJar # force redownload of deps
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
          ref: << pipeline.git.branch >><< pipeline.git.tag >>
          context:
            - hmpps-reporting-common
            - hmpps-reporting-orb
          cache_key: "dpr-jobs-build-cache-v7"
          pre-steps:
            - run:
                name: Fix Gradle cache & clean corrupted entries
                command: |
                  mkdir -p ~/.gradle
                  sudo chown -R "$USER":"$USER" ~/.gradle || true
                  chmod -R u+rwX ~/.gradle
                  rm -rf ~/.gradle/caches/jars-* \
                         ~/.gradle/caches/modules-2/files-2.1/com.h2database || true
                  df -h ; du -sh ~/.gradle || true
            - run:
                name: Set Gradle JVM args for CI
                command: |
                  mkdir -p ~/.gradle
                  cat > ~/.gradle/gradle.properties <<'EOF'
                  org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
                  org.gradle.daemon=false
                  EOF
      - slack/on-hold:
          channel: dpr_cicd_approvals
          filters:
            branches:
              only: main
            tags:
              ignore: /.*/          
          context:
            - hmpps-reporting-common
          requires: [reporting/gradle_build_publish]
      - pause_workflow:
          channel: dpr_cicd_approvals
          type: approval
          filters:
            branches:
              only: main
            tags:
              ignore: /.*/          
          context:
            - hmpps-reporting-common
          requires: [slack/on-hold]
      - reporting/gradle_promote_live:
          app: digital-prison-reporting-jobs
          sync_args: "--exclude '*' --include '*-all*jar'"
          deploy_script: true
          release_ready: true
          notify_slack: true
          filters:
            branches:
              only: main
            tags:
              ignore: /.*/
          requires: [pause_workflow]
          context:
            - hmpps-reporting-common          

  owasp-security:
    triggers:
      - schedule:
          cron: "30 6 * * *" ## Runs everyday at 7.30 AM UK TIME 
          filters:
            branches:
              only:
                - main
    jobs:
      - reporting/gradle_owasp_check:
          notify_slack: true
          channel: dpr_cicd_alerts
          context:
            - hmpps-reporting-common
            - hmpps-reporting-orb
          cache_key: "owasp-build-cache-v7"
          pre-steps:
            - run:
                name: Fix Gradle cache & clean corrupted entries
                command: |
                  mkdir -p ~/.gradle
                  sudo chown -R "$USER":"$USER" ~/.gradle || true
                  chmod -R u+rwX ~/.gradle
                  rm -rf ~/.gradle/caches/jars-* \
                         ~/.gradle/caches/modules-2/files-2.1/com.h2database || true
            - run:
                name: Set Gradle JVM args for CI
                command: |
                  mkdir -p ~/.gradle
                  echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> ~/.gradle/gradle.properties
                  echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
