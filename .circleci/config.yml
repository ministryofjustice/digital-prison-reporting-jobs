version: 2.1

orbs:
  reporting: ministryofjustice/hmpps-reporting@1.0.21

workflows:
  checkout-build-publish:
    jobs:
      - reporting/gradle_owasp_check:
          notify_slack: false
          context:
            - hmpps-reporting-common
            - hmpps-reporting-orb
          filters:
            branches:
              only: main           
      - reporting/gradle_build_publish:
          tag: "8.0"
          app: digital-prison-reporting-jobs
          app_artifacts_directory: build/libs/
          bucket_prefix: dpr-artifact-store
          sync_args: "--exclude '*' --include '*-all*jar'"
          deploy_script: true
          deploy_to_test: true # Deploy to Test Environment
          deploy_to_preprod: true # Deploy to PreProd Environment
          notify_jira: true
          notify_slack: true
          channel: dpr_cicd_alerts
          command: jar shadowJar # Skip tests when building jar, they've already run
          branch: << pipeline.git.branch >><< pipeline.git.tag >>
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
          ref: << pipeline.git.branch >><< pipeline.git.tag >>
          context:
            - hmpps-reporting-common
            - hmpps-reporting-orb

  owasp-security:
    triggers:
      - schedule:
          cron: "30 6 * * *" ## Runs everyday at 7.30 AM UK TIME 
          filters:
            branches:
              only:
                - main
    jobs:
      - reporting/gradle_owasp_check:
          notify_slack: true
          channel: dpr_cicd_alerts
          context:
            - hmpps-reporting-common
            - hmpps-reporting-orb
          cache_key: "v4"
