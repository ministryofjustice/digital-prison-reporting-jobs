version: 2.1

orbs:
  reporting: ministryofjustice/hmpps-reporting@1.0.9

workflows:
  checkout-build-publish:
    jobs:
      - reporting/gradle_owasp_check:
          notify_slack: false
          context:
            - hmpps-reporting-common
            - hmpps-reporting-orb
          filters:
            branches:
              only: main           
      - reporting/gradle_build_publish:
          tag: "8.0"
          app: digital-prison-reporting-jobs
          app_artifacts_directory: build/libs/
          bucket_prefix: dpr-artifact-store
          notify_jira: true
          notify_slack: true
          channel: dpr_cicd_alerts
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
          ref: << pipeline.git.branch >><< pipeline.git.tag >>  
          context:
            - hmpps-reporting-common
            - hmpps-reporting-orb

  owasp-security:
    triggers:
      - schedule:
          cron: "30 6 * * *" ## Runs everyday at 7.30 AM UK TIME 
          filters:
            branches:
              only:
                - main
    jobs:
      - reporting/gradle_owasp_check:
          notify_slack: true
          channel: dpr_cicd_alerts
          context:
            - hmpps-reporting-common
            - hmpps-reporting-orb
          cache_key: "v4"
